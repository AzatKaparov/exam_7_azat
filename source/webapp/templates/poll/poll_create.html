{% extends "base.html" %}

{% block title %}Create{% endblock %}
{% block menu %}
    <li class="nav-item active">
        <a class="nav-link" href="{% url 'index' %}">Отмена</a>
    </li>
{% endblock %}

{% block content %}
    <h1 class="center-text my-5">Добавить опрос</h1>
    <div class="block-center">
        <form class="form" action="{% url 'create_poll' %}" method="post">
            {% csrf_token %}
            {% include 'partial/form_field.html' with field=form.question %}
            <br/>
            <input class="btn btn-outline-primary mb-5" type="submit" value="Добавить"/>
        </form>
    </div>
{% endblock %}
